<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>RUDE LEVEL EDITOR DOCUMENTATION</title>
  <meta name="description" content="(Un)Official Rude Level Editor Docs, Created by: LUKA.">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: '(Un)Official Rude Docs',

      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 3,

      // Search Plugin Configuration
      search: {
        placeholder: 'Search the docs...',
        noData: 'No information found, sorry!',
        // Headline depth, 1 - 6
        depth: 2,
      },

      'flexible-alerts': {
        style: 'flat',
        tip: {
          label: "Here's a Tip!",


        },
        attention: {
          label: 'DANGER!',

          icon: "fa-solid fa-bomb"
        },

        protip: {
        label: "From 𝒔𝒆𝒂𝒔𝒐𝒏𝒆𝒅 level makers here's a... Pro Tip!",
        // Assuming that we use Font Awesome
        icon: 'fa-solid fa-bell',
        className: 'tip'
        }
      }
    };
  </script>

  

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>


<script src="https://unpkg.com/docsify-plugin-flexible-alerts"> </script>

<link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
<link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
<link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
<link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />

<script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

</body>
</html>
